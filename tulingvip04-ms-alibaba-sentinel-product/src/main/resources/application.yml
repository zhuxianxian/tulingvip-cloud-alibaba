
spring:
  datasource:
      druid:
        username: root
        password: root
        jdbcUrl: jdbc:mysql://192.168.86.111:3306/tuling?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=UTF-8&useSSL=false
        driverClassName: com.mysql.jdbc.Driver
        initialSize: 5
        minIdle: 5
        maxActive: 20
        maxWait: 60000
        timeBetweenEvictionRunsMillis: 60000
        minEvictableIdleTimeMillis: 300000
        validationQuery: SELECT 1 FROM DUAL
        testWhileIdle: true
        testOnBorrow: false
        testOnReturn: false
        poolPreparedStatements: true
        filters: stat,wall #\u914D\u7F6E\u8FC7\u6EE4\u5668
        maxPoolPreparedStatementPerConnectionSize: 20
        useGlobalDataSourceStat: true
        connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
  application:
    name: product-center
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.86.111:8848
    sentinel:
      transport:
        dashboard: 192.168.86.111:9999
        #namespace: 20989a73-cdb3-41b8-85c0-e9a3530e28a6
server:
  port: 8084
logging:
  level:
    com:
      tuling:
        mapper: debug
management:
  endpoints:
    web:
      exposure:
        include: '*'

